<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- top section  -->
    <div class="intro py-3 bg-dark text-center">
      <div class="container">
        <h2 class="text-success display-3 fw-bold my-4">Temms Quiz...</h2>
      </div>
    </div>

    <!-- result section  -->
    <div class="result py-4 d-none bg-dark text-center">
      <div class="conatainer lead">
        <p class="text-success fw-bold">
          You got <span class="text-success display-4 p-3">0%</span> correctly
        </p>
      </div>
    </div>

    <div class="sad hidden text-center bg-dark">
      <img src="./images/sad.jpg" alt="" />
    </div>
    <div class="happy hidden text-center bg-dark">
      <img src="./images/happy.jpg" alt="" />
    </div>
    <div class="exicted hidden text-center bg-dark">
      <img src="./images/exicted.jpg" alt="" />
    </div>

    <!-- Quizz section  -->
    <div class="quiz py-4 bg-success">
      <div class="container">
        <h2 class="my-5 text-dark">On with the questions...</h2>

        <form class="quiz-form text-dark">
          <!-- first question  -->
          <div class="my-5">
            <p class="lead fw-normal">1. How do you give directions?</p>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="firstA" name="q1" value="A" />
              <label class="form-check-label" for="firstA"
                >Show them a map</label
              >
            </div>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="firstB" name="q1" value="B" />
              <label class="form-check-label" for="firstB"
                >Shout out my name</label
              >
            </div>
          </div>

          <!-- second question  -->
          <div class="my-5">
            <p class="lead fw-normal">2. What class of food is an Apple?</p>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="secA" name="q2" value="A" />
              <label class="form-check-label" for="secA">Fruit</label>
            </div>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="secB" name="q2" value="B" />
              <label class="form-check-label" for="secB">Vegetable</label>
            </div>
          </div>

          <!-- Third question  -->
          <div class="my-5">
            <p class="lead fw-normal">3. Which of this is not a color?</p>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="thirdA" name="q3" value="A" />
              <label class="form-check-label" for="thirdA">Green</label>
            </div>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="thirdB" name="q3" value="B" />
              <label class="form-check-label" for="thirdB">President</label>
            </div>
          </div>

          <!-- Fourth Question  -->
          <div class="my-5">
            <p class="lead fw-normal">4. What do receive a call with?</p>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="fourthA" name="q4" value="A" />
              <label class="form-check-label" for="fourthA">Phone</label>
            </div>
            <div class="form-check my-2 text-dark-50">
              <input type="radio" id="fourthB" name="q4" value="B" />
              <label class="form-check-label" for="fourthB">Fridge</label>
            </div>
          </div>

          <!-- button  -->
          <div class="text-center btnDesign">
            <input type="submit" class="btn btn-dark text-success" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js "></script>
  </body>
</html>
